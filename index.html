<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقة تهنئة رمضان</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 50px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        canvas {
            margin-top: 20px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>أدخل اسمك لإنشاء بطاقة تهنئة</h2>
        <input type="text" id="nameInput" placeholder="اكتب اسمك هنا">
        <button onclick="generateCard()">إنشاء البطاقة</button>
        <br>
        <canvas id="greetingCard" width="600" height="600"></canvas>
        <br>
        <a id="downloadLink" style="display:none" download="greeting_card.png">
            <button id="downloadButton" style="display:none;">تحميل البطاقة</button>
        </a>
    </div>

    <script>
        function generateCard() {
            let name = document.getElementById("nameInput").value.trim();
            if (name === "") {
                alert("يرجى إدخال اسمك قبل إنشاء البطاقة!");
                return;
            }

            let canvas = document.getElementById("greetingCard");
            let ctx = canvas.getContext("2d");

            let image = new Image();
            image.src = "https://i.ibb.co/XfBfznj2/Artboard-1-1.png"; // رابط الصورة المرفوعة
            image.onload = function() {
                ctx.drawImage(image, 0, 0, 600, 600); // رسم الصورة الخلفية
                
                // إعدادات النص (تصغير الخط وإنزاله لمكان مناسب)
                ctx.font = "35px Arial";  // تصغير حجم الخط
                ctx.fillStyle = "white";
                ctx.textAlign = "center";
                
                // تعديل موضع النص (إنزاله للأسفل ليكون مماثلاً للموقع السابق)
                ctx.fillText(name, 300, 570); 
                
                // تجهيز رابط التحميل
                let downloadLink = document.getElementById("downloadLink");
                let downloadButton = document.getElementById("downloadButton");

                downloadLink.href = canvas.toDataURL("image/png");
                downloadLink.style.display = "block";
                downloadButton.style.display = "block";
            };
        }
    </script>
</body>
</html>
