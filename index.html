<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقة تهنئة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 50px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>أدخل اسمك لإنشاء بطاقة تهنئة</h2>
        <input type="text" id="nameInput" placeholder="اكتب اسمك هنا">
        <button onclick="generateCard()">إنشاء البطاقة</button>
        <br>
        <canvas id="greetingCard" width="600" height="600"></canvas>
        <br>
        <a id="downloadLink" style="display:none" download="greeting_card.png">تحميل البطاقة</a>
    </div>

    <script>
        function generateCard() {
            let name = document.getElementById("nameInput").value;
            let canvas = document.getElementById("greetingCard");
            let ctx = canvas.getContext("2d");
            
            let image = new Image();
            image.src = "your-image-url.png"; // استبدل هذا برابط الصورة الأساسية
            image.onload = function() {
                ctx.drawImage(image, 0, 0, 600, 600);
                ctx.font = "40px Arial";
                ctx.fillStyle = "white";
                ctx.textAlign = "center";
                ctx.fillText(name, 300, 500);
                
                let downloadLink = document.getElementById("downloadLink");
                downloadLink.href = canvas.toDataURL("image/png");
                downloadLink.style.display = "block";
                downloadLink.innerText = "تحميل البطاقة";
            }
        }
    </script>
</body>
</html>
