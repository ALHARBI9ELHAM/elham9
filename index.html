<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقة تهنئة رمضان</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 50px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            text-align: center;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        canvas {
            margin-top: 20px;
            border: 1px solid #ddd;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>أدخل اسمك لإنشاء بطاقة تهنئة</h2>
        <input type="text" id="nameInput" placeholder="اكتب اسمك هنا" oninput="updateCard()">
        <br>
        <canvas id="greetingCard" width="600" height="600"></canvas>
        <br>
        <a id="downloadLink" download="greeting_card.png">
            <button id="downloadButton">تحميل البطاقة</button>
        </a>
    </div>

    <script>
        let canvas = document.getElementById("greetingCard");
        let ctx = canvas.getContext("2d");
        let image = new Image();
        image.src = "https://i.ibb.co/XfBfznj2/Artboard-1-1.png"; // رابط الصورة المرفوعة

        image.onload = function() {
            updateCard(); // تحميل الصورة عند فتح الصفحة
        };

        function updateCard() {
            let name = document.getElementById("nameInput").value.trim();

            ctx.clearRect(0, 0, canvas.width, canvas.height); // مسح اللوحة
            ctx.drawImage(image, 0, 0, 600, 600); // إعادة رسم الصورة

            // إعدادات النص (تصغير الحجم وإنزاله للأسفل)
            ctx.font = "35px Arial";
            ctx.fillStyle = "white";
            ctx.textAlign = "center";
            
            // تحديد موقع النص في الصورة
            ctx.fillText(name, 300, 570);

            // تجهيز رابط التحميل
            let downloadLink = document.getElementById("downloadLink");
            downloadLink.href = canvas.toDataURL("image/png");
        }
    </script>
</body>
</html>
