<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقة تهنئة رمضان</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alexandria:wght@400;700&display=swap');

        body {
            font-family: 'Alexandria', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 50px;
        }
        input {
            padding: 10px;
            font-size: 18px;
            margin-top: 10px;
            text-align: center;
            width: 300px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }
        button:hover {
            background-color: darkblue;
        }
        canvas {
            margin-top: 20px;
            border: 1px solid #ddd;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>أدخل اسمك لإنشاء بطاقة تهنئة</h2>
        <input type="text" id="nameInput" placeholder="اكتب اسمك هنا" oninput="updateCard()">
        <br>
        <canvas id="greetingCard" width="1200" height="1200"></canvas> <!-- رفع دقة الصورة -->
        <br>
        <button id="downloadButton" onclick="downloadCard()">تحميل البطاقة</button>
    </div>

    <script>
        let canvas = document.getElementById("greetingCard");
        let ctx = canvas.getContext("2d");
        let image = new Image();

        // استخدام الرابط الجديد للصورة
        image.src = "https://drive.google.com/file/d/1dHH2Bmd1OS9RejUgGJp9HM7LHQcGtoUF/view?usp=sharing"; 

        image.onload = function() {
            updateCard(); // تحميل الصورة عند فتح الصفحة
        };

        function updateCard() {
            let name = document.getElementById("nameInput").value.trim();

            ctx.clearRect(0, 0, canvas.width, canvas.height); // مسح اللوحة
            ctx.drawImage(image, 0, 0, 1200, 1200); // رفع جودة الرسم
            
            // إعدادات النص (تصغير الحجم وإنزاله للأسفل)
            ctx.font = "65px 'Alexandria', sans-serif"; // تغيير الخط وتحسين وضوحه
            ctx.fillStyle = "white";
            ctx.textAlign = "center";
            
            // تحديد موقع النص في الصورة
            ctx.fillText(name, 600, 1100);
        }

        function downloadCard() {
            let downloadLink = document.createElement("a");
            downloadLink.href = canvas.toDataURL("image/png", 1.0); // حفظ الصورة بجودة عالية
            downloadLink.download = "greeting_card.png";
            downloadLink.click();
        }
    </script>
</body>
</html>
